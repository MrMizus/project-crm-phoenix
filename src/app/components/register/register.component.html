<main class="main" id="top">
    <div class="container-fluid px-0">
      <div class="container-fluid">
        <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../assets/img/bg/37.png);">
        </div>
        <!--/.bg-holder-->

        <div class="row flex-center position-relative min-vh-100 g-0 py-5">
          <div class="col-11 col-sm-10 col-xl-8">
            <div class="card border border-300 auth-card">
              <div class="card-body pe-md-0">
                <div class="row align-items-center gx-0 gy-5">
                  <div class="col-auto bg-100 dark__bg-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                    <div class="bg-holder" style="background-image:url(../../../assets/img/bg/38.png);">
                    </div>
                    <!--/.bg-holder-->

                    <div class="position-relative px-4 pt-7 pb-7 pb-sm-5 pb-lg-7 text-center text-md-start px-md-7">
                      <div class="false"><a href="../../../index.html">
                          <div class="d-flex align-items-center justify-content-center justify-content-md-start"><img
                              src="../../../assets/img/icons/logo.png" alt="phoenix" width="48" />
                          </div>
                        </a>
                        <h3 class="mt-3 text-black">Sign Up</h3>
                        <p class="text-700 mb-0 mb-sm-3">Create your account today</p>
                      </div>
                    </div>
                    <div class="position-relative z-index--1 mb-6 d-none d-sm-block text-center mt-md-15"><img
                        class="auth-title-box-img d-dark-none" src="../../../assets/img/spot-illustrations/auth.png"
                        alt="" /><img class="auth-title-box-img d-light-none"
                        src="../../../assets/img/spot-illustrations/auth-dark.png" alt="" /></div>
                  </div>
                  <div class="col mx-auto">
                    <div class="auth-form-box">
                      <form [formGroup]="registerForm"
                      (ngSubmit)="onRegisterFormSubmitted(registerForm)">
                        <div class="mb-3 text-start">
                          <label class="form-label" for="name">Name</label>
                          <input class="form-control" id="name" type="text" [ngClass]=" {'is-invalid': isInvalid('name')}" placeholder="Name" formControlName="name"/>
                          <div class="invalid-feedback m-2" *ngIf="isInvalid('name')"> Name is required</div>
                        </div>
                        <div class="mb-3 text-start">
                          <label class="form-label" for="email">Email address</label>
                          <input class="form-control" id="email" type="email" [ngClass]=" {'is-invalid': isInvalid('email')}" placeholder="name@example.com" formControlName="email"/>
                          <div class="invalid-feedback m-2" *ngIf="isInvalid('email')"> Email is invalid and required</div>
                        </div>
                        <div class="row g-3 mb-3">
                          <div class="col-xl-6">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control form-icon-input" id="password" type="password" [ngClass]=" {'is-invalid': isInvalid('password')}"
                              placeholder="Password" formControlName="password"/>
                            <div class="invalid-feedback m-2" *ngIf="isInvalid('password')">The password should contain at least 8 characters, lowercase and uppercase letter, special character and number</div>
                          </div>
                          <div class="col-xl-6">
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                            <input class="form-control form-icon-input" id="confirmPassword" type="password" [ngClass]=" {'is-invalid': registerForm.hasError('isMatch')}"
                              placeholder="Confirm Password" formControlName="confirmPassword"/>
                            <div class="invalid-feedback m-2" *ngIf="registerForm.hasError('isMatch')">the password must match</div>
                          </div>
                        </div>
                        <div class="form-check mb-3">
                          <input class="form-check-input" id="termsService" type="checkbox" [ngClass]=" {'is-invalid': isInvalid('policy')}" formControlName="policy"/>
                          <label class="form-label fs--1 text-none" for="termsService">I accept the <a href="#!">terms
                            </a>and <a href="#!">privacy policy</a></label>
                          <div class="invalid-feedback m-2" *ngIf="isInvalid('policy')">Yu must accept policy and terms</div>
                        </div>
                        <button class="btn btn-primary w-100 mb-3" type="submit">Sign up</button>
                        <div class="text-center"><a class="fs--1 fw-bold"
                            (click)="navToRegister()" role="button">Sign in to an existing account</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
